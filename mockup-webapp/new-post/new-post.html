<!DOCTYPE html>
<html>
  <head>
    <title>thrifti</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="../navbar/navbar.css" />
    <link type="text/css" rel="stylesheet" href="./new-post.css" />
    <link href="../tag-plugin/textext.core.css" rel="stylesheet">
    <link href="../tag-plugin/textext.plugin.tags.css" rel="stylesheet">
    <link href="../tag-plugin/textext.plugin.autocomplete.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://d1pvztg5l1c6ig.cloudfront.net/20160204181709/favicon.png"/>
  </head>
  <body id="new-post-body">
    <header>
      <div id="navbar-placeholder"> </div>
    </header>
    <main>
      <div class="container">
      <div id="new-post-main" class="z-depth-1"> 
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a href="#basic-info">Basic Info</a></li>
              <li class="tab col s3" id="preview-submit-tab"><a href="#preview-submit">Preview &amp; Submit</a></li>
            </ul>
          </div>
          <div id="basic-info" class="col s12">  
            <h4>Basic Info </h4>
            <p id="current-hub">Current Hub: Loyola Marymount University (<a href="">change</a>)</p>
            <div class="divider"></div>
            <!-- Post Section -->
            <div class="row" id="left-input-form">
              <div class="col l6 m12">
                <div class="row">
                  <div class="col s12 m12 l6">
                    <label for="item-post-title">Title</label>
                    <input type="text" id="item-post-title" placeholder="Title">
                  </div>
                  <div class="col s12 m12 l6">
                    <label for="item-post-price">Price</label>
                    <input type="text" id="item-post-price" placeholder="Price">
                  </div>
                  <div class="col s12">
                    <!-- <input id="description-field" type="text" placeholder="Description"> -->
                    <label for="item-post-description">Description</label>
                    <textarea id="item-post-description" placeholder="Give some more info about your item"></textarea>
                  </div>
                  <div id="stupid-box" class="col s12">
                    <label for="itemTags">Tags - predefined tags will autofill for you! You can also use your own tags</label>
                    <textarea id="itemTags" class="example" rows="1"></textarea>
                  </div>           
                                     
                </div>                      
              </div>
              <!-- right side -->
              <div id="dropzone">
                <div id="left-drop">
                  <div class="hoverable" id="dropMain">
                    Drag and Drop, or click to Add
                  </div>
                </div>
                <div id="right-drop">
                  <div class="drop hoverable">Drop image here</div>
                  <div class="drop hoverable">Drop image here</div>
                  <div class="drop hoverable">Drop image here</div>
                </div>
              </div>
              <input id="fileBox" type="file" />
            </div>
            <a id="post-preview" class="waves-effect btn-large modal-trigger">
              Next
            </a>
          </div>
          <!-- Preview Section -->
          <div id="preview-submit" class="col s12">
            <h4> Preview</h4>
            <div class="divider"></div>
            <div id="preview-title">iPhone 7 brand new!</div>

              <div id="carousel-wrapper">
                <div class="carousel carousel-slider">
                  <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/800/400/food/1"></a>
                  <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/800/400/food/2"></a>
                  <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/800/400/food/3"></a>
                  <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/800/400/food/4"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="../bin/index.bundle.js"></script>
    <!-- textext to be moved to webpack -->
    <script src="../tag-plugin/textext.core.js"></script>
    <script src="../tag-plugin/textext.plugin.tags.js"></script>
    <script src="../tag-plugin/textext.plugin.autocomplete.js"></script>
    
  </body>
</html>
